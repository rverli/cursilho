<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">

<title>Spring Framework / Bootstrap</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<link
	href="http://cdn.jsdelivr.net/webjars/font-awesome/4.6.2/css/font-awesome.min.css"
	th:href="@{/webjars/font-awesome/4.6.2/css/font-awesome.min.css}"
	rel="stylesheet" media="screen" />
	
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" type="text/javascript"></script>

<script
	src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"
	type="text/javascript"></script>

<script src="js/admin.js" type="text/javascript"></script>
</head>
<body>
<!-- Default panel contents -->
<div class="panel-heading">
	<span class="lead" th:text="#{app.web.admin.title.table}">User's
		List</span>
</div>

	<div class="panel-body">
		<form class="form-inline">
			<div class="form-group">
				<div class="input-group">
					<input type="text" id="login" name="login" class="form-control"
						placeholder="Login"
						th:attr="value=${#httpServletRequest.getParameter('login')}" />
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<i class="fa fa-search" aria-hidden="true"></i> <span
								class="hidden-xs" th:text="#{app.web.admin.button.search}">Search</span>
						</button>
					</span>
				</div>
			</div>
		</form>
	</div>

	<div class="panel-body">
		<a th:href="@{add}" class="btn btn-primary btn-sm"><i
			class="fa fa-plus" aria-hidden="true"></i> <span
			th:text="#{app.web.admin.addUser}">Adicionar</span></a>
			
		<a  class="btn btn-primary btn-sm"><i
			class="fa fa-plus" aria-hidden="true"></i> <span
			data-toggle="modal" data-target="#myModal">Adicionar com Ajax</span></a>												
	</div>
	<div class="table-responsive">
	<div id="table" class="panel-content">
		<div th:include="fragments/adminList :: list"></div>
	</div>
	</div>
	<div class="panel-footer">
		<div th:replace="fragments/pagination :: pagination">pagination</div>
	</div>
</body>
</html>
