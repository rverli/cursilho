<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

<head lang="en">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"

<link

<link

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"

<script th:src="@{/js/jquery.maskedinput.min.js}" type="text/javascript"></script>

<script th:src="@{/js/cursilhistaForm.js}" type="text/javascript"></script>

<script

<body>

				</div>

					</ul>
				</div>

		</div>

				</div>

				<div class="panel-body">
					<div th:replace="retreathouse/form :: retreathouseForm(formAction='/retreathouse/save', buttonLabel=#{app.web.retreathouseform.button.save})"></div>
