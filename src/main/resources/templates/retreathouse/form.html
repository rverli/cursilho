<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<script
	src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"
	type="text/javascript"></script>

</head>
<body>
	<!-- RetreatHouseForm -->
	<div class="col-sm-12" th:fragment='retreathouseForm'>
		
		<form class="form" th:action="@{${formAction}}" th:object="${retreathouse}" method="post">
						
			<div id="user_messages" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pull-right">
				<div th:replace="fragments/alerts :: alert"></div>
			</div>
			
			<input type="hidden" name="id" id="id" th:field="*{id}"/>
			
			<fieldset>
				<legend id="info" th:text="#{app.web.retreathouse.form.global.info.label}">Informações Gerais</legend>
				
				<div th:class="${#fields.hasErrors('name')} ? 'col-sm-6 form-group has-error' : 'col-sm-6  form-group'">
					<label for="name" class="control-label" th:text="#{app.web.retreathouse.name.label} + ':'">Nome:</label> <input type="text" class="form-control" id="name" name="name"
						th:field="*{name}" th:placeholder="#{app.web.retreathouse.name.label}"
						required="required" th:disabled="${isDetails}" />
				</div>
	
				<div th:class="${#fields.hasErrors('responsable')} ? 'col-sm-6  form-group has-error' : 'col-sm-6 form-group'">
					<label for="responsable" class="control-label" th:text="#{app.web.retreathouse.responsable.label} + ':'">Responsável:</label>
					<input type="text" class="form-control" id="responsable" name="responsable" th:field="*{responsable}" th:placeholder="#{app.web.retreathouse.responsable.label}" 
						required="required" th:disabled="${isDetails}"/>
				</div>
	
				<div th:class="${#fields.hasErrors('email')} ? 'col-sm-4 form-group has-error' : 'col-sm-4 form-group'">
					<label for="email" class="control-label" th:text="#{app.web.retreathouse.email.label} + ':'">Email:</label>
					<input type="text" class="form-control" id="email" name="email" th:field="*{email}" th:placeholder="#{app.web.retreathouse.email.label}" 
						required="required" th:disabled="${isDetails}"/>
				</div>
	
				<div th:class="${#fields.hasErrors('phoneNumber')} ? 'col-sm-4 form-group has-error' : 'col-sm-4 form-group'">
					<label for="phoneNumber" class="control-label" th:text="#{app.web.retreathouse.phoneNumber.label} + ':'">Telefone:</label>
					<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" th:placeholder="#{app.web.retreathouse.phoneNumber.label}" 
						required="required" th:disabled="${isDetails}"/>
				</div>
				
				<div class="col-sm-4 form-group">
					<label class="control-label" th:for="${#ids.next('active')}" th:text="#{app.web.retreathouse.active.label} + ':'"> Ativo:</label>
					<input type="checkbox" id="active" name="active" th:field="*{active}" th:disabled="${isDetails}"/>
				</div>
				
			</fieldset>
			
			<fieldset id="addressS">
				<legend th:text="#{app.web.retreathouse.form.main.address.label}">Endereço Cadastral</legend>
				
				<input type="hidden" id="address[0].id" name="address[0].id" th:field="*{address[0].id}" />
				
				<div th:class="${#fields.hasErrors('address[0].companyAddress')} ? 'col-sm-6 form-group has-error' : 'col-sm-6 form-group'">
					<label for="address" class="control-label" th:text="#{app.web.retreathouse.address.label} + ':'">Endereço:</label>
					<input type="text" class="form-control" id="address1" name="address1" th:field="*{address[0].companyAddress}" th:placeholder="#{app.web.retreathouse.address.label}" 
						required="required" th:disabled="${isDetails}"/>
				</div>
	
				<div th:class="${#fields.hasErrors('address[0].complement')} ? 'col-sm-4 form-group has-error' : 'col-sm-4 form-group'">
					<label for="complement" class="control-label" th:text="#{app.web.retreathouse.complement.label} + ':'">Complemento:</label>
					<input type="text" class="form-control" id="complement1" name="complement1" th:field="*{address[0].complement}" th:placeholder="#{app.web.retreathouse.complement.label}" 
						th:disabled="${isDetails}"/>
				</div>

				<div th:class="${#fields.hasErrors('address[0].cep')} ? 'col-sm-2 form-group has-error' : 'col-sm-2 form-group'">
					<label for="cep" class="control-label" th:text="#{app.web.retreathouse.cep.label} + ':'">CEP:</label>
					<input type="text" class="form-control cep" id="cep1" name="cep1" th:field="*{address[0].cep}" th:placeholder="#{app.web.retreathouse.cep.label}" 
						required="required" th:disabled="${isDetails}"/>
				</div>
	
				<div th:class="${#fields.hasErrors('address[0].neighborhood')} ? 'col-sm-4 form-group has-error' : 'col-sm-4 form-group'">
					<label for="neighborhood" class="control-label" th:text="#{app.web.retreathouse.neighborhood.label} + ':'">Bairro:</label>
					<input type="text" class="form-control" id="neighborhood1" name="neighborhood1" th:field="*{address[0].neighborhood}" th:placeholder="#{app.web.retreathouse.neighborhood.label}" 
						required="required" th:disabled="${isDetails}"/>
				</div>
	
				<div th:class="${#fields.hasErrors('address[0].city')} ? 'col-sm-2 form-group has-error' : 'col-sm-2 form-group'">
					<label for="city" class="control-label" th:text="#{app.web.retreathouse.city.label} + ':'">Cidade:</label>
					<input type="text" class="form-control" id="city1" name="city1" th:field="*{address[0].city}" th:placeholder="#{app.web.retreathouse.city.label}" 
						required="required" th:disabled="${isDetails}"/>
				</div>
	
				<div th:class="${#fields.hasErrors('address[0].state')} ? 'col-sm-2 form-group has-error' : 'col-sm-2 form-group'">
					<label for="state1" class="control-label" th:text="#{app.web.retreathouse.state.label} + ':'">Estado:</label>
					<select id="state1" name="state1" class="form-control" th:field="*{address[0].state}" required="required" th:disabled="${isDetails}">
						<option value="">Selecione</option>
						<option value="AC">AC</option>
						<option value="AL">AL</option>
						<option value="AM">AM</option>
						<option value="AP">AP</option>
						<option value="BA">BA</option>
						<option value="CE">CE</option>
						<option value="DF">DF</option>
						<option value="ES">ES</option>
						<option value="GO">GO</option>
						<option value="MA">MA</option>
						<option value="MG">MG</option>
						<option value="MS">MS</option>
						<option value="MT">MT</option>
						<option value="PA">PA</option>
						<option value="PB">PB</option>
						<option value="PE">PE</option>
						<option value="PI">PI</option>
						<option value="PR">PR</option>
						<option value="RJ">RJ</option>
						<option value="RN">RN</option>
						<option value="RS">RS</option>
						<option value="RO">RO</option>
						<option value="RR">RR</option>
						<option value="SC">SC</option>
						<option value="SE">SE</option>
						<option value="SP">SP</option>
						<option value="TO">TO</option>
					 </select>					
				</div>

				<input type="hidden" id="address[0].addressType" name="address[0].addressType" th:field="*{address[0].addressType}" />
				
			</fieldset>			
			
			<div class="modal-footer">
				<a class="btn btn-default" th:href="${isDetails} ? ${#httpServletRequest.getHeader('referer')} : @{/retreathouse/admin}" th:text="#{app.web.userform.fechar}">Fechar</a>
				<input id="btnSaveRetreatHouse" type="submit" class="btn btn-primary" th:value="${buttonLabel}" th:if="${buttonLabel}"/>
			</div>
		</form>

	</div>
</body>
</html>
