spring.profiles.active=oracle

#spring dev tools (restart application)
spring.devtools.restart.enabled=true

spring.thymeleaf.cache=false

#list and pagination component
app.web.pagination.model.items-per-page=10

app.web.stamp.lot.size=3000

server.contextPath=/cursilho
server.port=8080
server.display-name=Cursilho

#for schduler configuration 0 0 0/1 1/1 * ? * --> ervy hour 
cron.expression=0 0 0/1 1/1 * ? *

#mail configuration
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
app.mail.notification.config.mail.from=cursilho@gmail.com

spring.velocity.enabled=false

