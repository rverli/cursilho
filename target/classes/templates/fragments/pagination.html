<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<script
	src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"
	type="text/javascript"></script>
	

</head>
<body>
	<!-- Pagination Bar -->
	<div class='text-center' th:fragment='pagination'>
		 <link
			href="http://cdn.jsdelivr.net/webjars/datatables/1.10.11/css/jquery.dataTables.min.css"
			th:href="@{/webjars/datatables/1.10.11/css/jquery.dataTables.min.css}"
			rel="stylesheet" media="screen" />
		<script th:src="@{/js/pagination.js}" src="js/pagination.js" type="text/javascript"></script>
		 
		  <ul class="pagination" >
		    <li class="page-item" th:class="${page.firstPage}? 'disabled' : ''">
		    	<span th:if='${page.firstPage}' th:text='#{app.web.fragment.pagination.first}'>← First</span>
		    	<a class="page-link" th:if='${not page.firstPage}' th:href='${page.getUrlFromPageNumber(0)}' th:text='#{app.web.fragment.pagination.first}'>← First</a>
		    </li>
		    <li class="page-item" th:class="${page.hasPreviousPage}? '' : 'disabled'">
		    	<span th:if='${not page.hasPreviousPage}' th:text='#{app.web.fragment.pagination.previous}'>«</span>
		    	<a class="page-link" th:if='${page.hasPreviousPage}' th:href='${page.getUrlFromPageNumber(page.number-2)}' th:attr='title=#{app.web.fragment.pagination.go.to.previous}'>«</a>
		    </li>
		    <li class="page-item" th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
		    	<span th:if='${item.current}' th:text='${item.number}'>1</span>
		    	<a class="page-link" th:if='${not item.current}' th:href='${page.getUrlFromPageNumber(item.number-1)}'><span th:text='${item.number}'>1</span></a>
		    </li>
		    <li class="page-item" th:class="${page.hasNextPage}? '' : 'disabled'">
		    	<span th:if='${not page.hasNextPage}' th:text='#{app.web.fragment.pagination.next}'>»</span>
		    	<a class="page-link" th:if='${page.hasNextPage}' th:href='${page.getUrlFromPageNumber(page.number)}' th:attr='title=#{app.web.fragment.pagination.go.to.next}'>»</a>
		    </li>
		    <li class="page-item" th:class="${page.lastPage}? 'disabled' : ''">
		    	<span th:if='${page.lastPage}' th:text='#{app.web.fragment.pagination.last}'>Last →</span>
		    	<a class="page-link" th:if='${not page.lastPage}' th:href='${page.getUrlFromPageNumber(page.totalPages-1)}' th:text='#{app.web.fragment.pagination.last}'>Last →</a>
		    </li>
		  </ul>
	</div>
</body>
</html>
