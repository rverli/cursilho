<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">

<title th:text="#{app.web.project.name}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<link
	href="http://cdn.jsdelivr.net/webjars/font-awesome/4.6.2/css/font-awesome.min.css"
	th:href="@{/webjars/font-awesome/4.6.2/css/font-awesome.min.css}"
	rel="stylesheet" media="screen" />
	
<link
	href="/css/aqualis.css"
	th:href="@{/css/aqualis.css}"
	rel="stylesheet" media="screen" />
	
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" type="text/javascript"></script>


<script
	src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"
	type="text/javascript"></script>

</head>

<body>
	
	<div th:replace="fragments/header :: header">
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional, as this markup fragment will be included -->
		<!-- from "fragments/header.html" at runtime.                                     -->
		<!-- ============================================================================ -->
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Static header</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-xs-12 col-sm-offset-4 col-sm-4">
		<div class="panel panel-default ">
			<div class="panel-heading">
				<span class="lead" th:text=" #{app.web.login.title.newpassword}">Editar</span>
			</div>

			<div class="container-fluid vertical-center">
				<div class="col-sm-12">
		
					<form class="form-horizontal" th:action="@{'/requestaccess/createNewPassword'}" th:object="${user}" method="post">
					
						<input type="hidden" name="requestCode" th:value="${requestCode}" /> 
					
						<div id="user_messages" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pull-right">
							<div th:replace="fragments/alerts :: alert"></div>
						</div>
						
						<div th:class="${#fields.hasErrors('confirmPassword') or #fields.hasErrors('global')} ? 'form-group has-error' : 'form-group'" >
							<label for="password" class="control-label" th:text="#{app.web.userform.new.password} + ':'">Password:</label>
							<input type="password" class="form-control" id="password" name="password" th:placeholder="#{app.web.userform.new.password}" 
								required="required" />
						</div>
									
			
						<div th:class="${#fields.hasErrors('confirmPassword') or #fields.hasErrors('global')} ? 'form-group has-error' : 'form-group'" >
							<label for="confirmPassword" class="control-label" th:text="#{app.web.userform.confirm.password} + ':'">Password:</label>
							<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:placeholder="#{app.web.userform.confirm.password}" 
								required="required" />
						</div>
						
						<div class="modal-footer">
							<a class="btn btn-default" th:href="@{/home}" th:text="#{app.web.userform.fechar}">Close</a>
							<input type="submit" class="btn btn-primary" th:value="#{app.web.entity.form.button.save}" value="Salvar" />
						</div>
					</form>
					
				</div>
				
			</div>
		</div>
	</div>
	
	<footer class="footer" th:replace="fragments/footer :: footer">
		<div class="container">
			<p class="text-muted">&copy; 2013 The Static Templates</p>
		</div>
	</footer>
	
</body>
</html>
