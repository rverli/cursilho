<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">

<!-- <title th:title-pattern="$DECORATOR_TITLE" th:text="${pageTitle}">Page Title</title> -->
<title th:text="#{app.web.admin.retreat.title.table}">List Retreat</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="shortcut icon" th:href="@{./static/img/favicon.ico}"/>

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<link
	href="http://cdn.jsdelivr.net/webjars/font-awesome/4.6.2/css/font-awesome.min.css"
	th:href="@{/webjars/font-awesome/4.6.2/css/font-awesome.min.css}"
	rel="stylesheet" media="screen" />
	
<link
	href="/css/aqualis.css"
	th:href="@{/css/aqualis.css}"
	rel="stylesheet" media="screen" />
	
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" type="text/javascript"></script>

<script
	src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"
	type="text/javascript"></script>

<script th:src="@{/js/jquery.maskedinput.min.js}" type="text/javascript"></script>

<script type="text/javascript">
function validate(evt) {
	  var theEvent = evt || window.event;
	  var key = theEvent.keyCode || theEvent.which;
	  key = String.fromCharCode( key );
	  var regex = /[0-9]|\./;
	  if( !regex.test(key) ) {
	    theEvent.returnValue = false;
	    if(theEvent.preventDefault) theEvent.preventDefault();
	  }
	}
</script>

</head>
<body>
	<div th:replace="fragments/header :: header">
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional, as this markup fragment will be included -->
		<!-- from "fragments/header.html" at runtime.                                     -->
		<!-- ============================================================================ -->
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Static header</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="user_messages" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pull-right">
			<div th:replace="fragments/alerts :: alert"></div>
		</div>

		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<span class="lead" th:text="#{app.web.admin.retreat.title.table}">Retreat
					List</span>
			</div>
			
				<div class="panel-body">
					<form class="form-inline" role="form" th:action="@{${formAction}}" th:object="${retreatHouses}" method="post">
					
							<!-- Número do Retiro -->
							<div  class="form-group">
								<label for="number" th:text="#{app.web.retreat.number.label} + ':'">Número</label>
								<input type="text" onkeypress='validate(event)' id="number" name="number" class="form-control"
									placeholder="Name"
									th:attr="value=${#httpServletRequest.getParameter('number')}, placeholder=#{app.web.retreat.number.label}" />							
							</div>
							
							<!-- Coordinator -->
							<div class="form-group">
								<label for="coordinator" th:text="#{app.web.retreat.coordinator.label} + ':'">Nome</label>
								<input type="text" id="coordinator" name="coordinator" class="form-control"
									th:attr="value=${#httpServletRequest.getParameter('coordinator')}, placeholder=#{app.web.retreat.coordinator.label}" />
							</div>
							 
							<!-- Casa de Retiro -->
							<div class="form-group">
								<label for="selectRetreatHouse" class="control-label" th:text="#{app.web.retreat.retreatHouse.label} + ':'">Casa de Retiro:</label>
					            <select id="selectRetreatHouse" name="selectRetreatHouse" class="form-control"  th:disabled="${isDetails}">
				    	            <option ></option>
					                <option th:each="c : ${retreatHouses}" th:value="${c.name}"  th:text="${c.name}" ></option>
				            	</select>
							</div>
							
							<!-- Ativo -->
							<div class="form-group">
								<label for="active" th:text="#{app.web.retreat.active.label} + ':'">Active</label>
								<select id="active" name="active" class="form-control">
									<option ></option>
									<option value="0" th:text="#{app.web.table.no}" th:selected="${#httpServletRequest.getParameter('active') == '0'}">No</option>
									<option value="1" th:text="#{app.web.table.yes}" th:selected="${#httpServletRequest.getParameter('active') == '1'}">Yes</option>
								</select>
							</div>

							<button type="submit" class="btn btn-primary">
								<i class="fa fa-search" aria-hidden="true"></i>
								<span class="hidden-xs" th:text="#{app.web.admin.button.search}">Search</span>
							</button>
					</form>
				</div>
				<div class="table-responsive">
				<div id="table" class="panel-content">
					<div th:include="fragments/genericList :: list(actions='details')"></div>
				</div>
				</div>
				<div class="panel-footer">
					<div th:replace="fragments/pagination :: pagination">pagination</div>
				</div>
			
		</div>
	</div>
	<footer class="footer" th:replace="fragments/footer :: footer">
		<div class="container">
			<p class="text-muted">&copy; 2013 The Static Templates</p>
		</div>
	</footer>
</body>
</html>
